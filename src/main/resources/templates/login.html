<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/static/css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <h1 class="text-left ">Marketplace Rus</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
<h3>Вход<i class="material-icons" style="color: red;">wifi</i></h3>

<form class="row g-3 needs-validation" method="post" action="/process_login" novalidate>
    <div cla>
  <div class="col-md-2">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username" class="form-label">Введите логин:</label>
    <input type="text" class="form-control" name="username" id="username"  placeholder="Введите логин" required>
  </div>
  <br>
  <div class="col-md-2">
    <label for="password" class="form-label">Введите пароль:</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль" required>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Войти</button>
  </div>
  <div th:if="${param.error}" style="color: red">
    Неправильный логин или пароль
</div>
</form>
</div>
<a href="/auth/registration" class="btn btn-reg btn-lg text-uppercase">Регистрация</a>
<i class="material-icons" style="color: red;">wifi</i>

<footer>
<h1></h1>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script
</body>
</html>
